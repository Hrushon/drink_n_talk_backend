                , \u0446\u0438\u0444\u0440\u044B \u0438 \u0441\u0438\u043C\u0432\u043E\
                \u043B\u044B @/./+/-/_."
              pattern: ^[\w.@+-]+\z
              maxLength: 150
            first_name:
              type: string
              maxLength: 150
            last_name:
              type: string
              maxLength: 150
            email:
              type: string
              format: email
              maxLength: 254
            about:
              type: string
              maxLength: 254
            photo:
              type: string
              format: binary
            birth_day:
              type: string
              format: date
            degree:
              enum:
              - 0
              - 1
              - 2
              type: integer
            character:
              enum:
              - 0
              - 1
              type: integer
            theme:
              type: array
              items:
